<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象的动画和序列帧</title>
    <link rel="stylesheet" href="cartoon.css"/>
    <script src="cartoon.js"></script>
</head>
<body>
<div class="container">
   <canvas>
       你的浏览器不支持canvas，请升级浏览器
   </canvas>
</div>
   <button id="btn-dir-left">←</button>
   <button id="btn-dir-right">→</button>
   <button id="btn-dir-up">↑</button>
   <button id="btn-dir-down">↓</button>
   <script>
       var canvas = document.getElementsByTagName('canvas')[0];
       var ctx = canvas.getContext('2d');
       canvas.width = 600;
       canvas.height = 600;
       canvas.style.border = '1px solid #2195de';
       // 封装一个对象出来：
       // 属性： width . height  imgSr  speed  dir
       // 行为： render  changeDir

       //创建一个精灵对象
       var s = new cartoon({
           x : 250,
           y : 250,
           w : 80,
           h : 130,
           fps : 4,
           originW : 40,
           originH : 65,
           imgsrc : 'images/DMMban.png'
       });

       //渲染动画
       s.render(ctx);

       //绑定按钮的点击事件
       var btnLeft = document.getElementById('btn-dir-left');
       btnLeft.onclick = function() {
           //小哥哥朝着左方向
           // dirIndex = 1;
           s.changeDir('left');
       };

       var btnRight = document.getElementById('btn-dir-right');
       btnRight.onclick = function() {
           //小哥哥朝着右方向
           // dirIndex = 2;
           s.changeDir('right');

       };

       var btnUp = document.getElementById("btn-dir-up");
       btnUp.onclick = function() {
           //小哥哥朝着上方向
           // dirIndex = 3;
           s.changeDir('up');

       };

       var btnDown = document.getElementById('btn-dir-down');
       btnDown.onclick = function() {
           //小哥哥朝着下方向
           // dirIndex = 0;
           s.changeDir('down');

       };
   </script>

</body>
</html>
